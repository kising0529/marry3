<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결제</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    .option { margin-bottom: 16px; }
    .pay-btn { width: 100%; padding: 12px; background: #4a90e2; color: #fff; border: none; border-radius: 4px; font-size: 16px; margin-bottom: 16px; }
    .history { margin-top: 32px; }
    .history h3 { margin-bottom: 8px; }
    .history ul { padding-left: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>프리미엄 결제</h2>
    <div class="option">
      <input type="checkbox" id="premiumTemplate" /> 프리미엄 템플릿 구매 (10,000원)
    </div>
    <div class="option">
      <input type="checkbox" id="removeAds" /> 광고 제거 (3,000원)
    </div>
    <div class="option">
      <input type="checkbox" id="customDomain" /> 도메인 커스터마이징 (5,000원)
    </div>
    <div class="option">
      <input type="checkbox" id="musicOption" /> 배경음악 삽입 (2,000원)
    </div>
    <button class="pay-btn" onclick="pay()">결제하기</button>
    <div id="payMsg"></div>
    <div class="history">
      <h3>결제 내역</h3>
      <ul id="payHistory"></ul>
    </div>
  </div>
  <script>
    const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const params = new URLSearchParams(window.location.search);
    const user_id = params.get('user'); // 실제 서비스에서는 로그인 정보 사용

    async function pay() {
      const items = [];
      if (document.getElementById('premiumTemplate').checked) items.push('프리미엄 템플릿');
      if (document.getElementById('removeAds').checked) items.push('광고 제거');
      if (document.getElementById('customDomain').checked) items.push('도메인 커스터마이징');
      if (document.getElementById('musicOption').checked) items.push('배경음악 삽입');
      if (items.length === 0) {
        document.getElementById('payMsg').textContent = '결제 항목을 선택하세요.';
        return;
      }
      // 실제 결제 연동은 생략, 결제 성공 가정
      const { error } = await supabase.from('payments').insert([{ user_id, items }]);
      if (error) {
        document.getElementById('payMsg').textContent = '결제 실패: ' + error.message;
      } else {
        document.getElementById('payMsg').textContent = '결제 성공!';
        loadHistory();
      }
    }

    async function loadHistory() {
      const { data, error } = await supabase.from('payments').select('*').eq('user_id', user_id).order('created_at', { ascending: false });
      const ul = document.getElementById('payHistory');
      if (error) {
        ul.innerHTML = '<li>내역을 불러올 수 없습니다.</li>';
        return;
      }
      ul.innerHTML = data.map(p => `<li>${(p.items || []).join(', ')} - ${p.created_at.slice(0,10)}</li>`).join('');
    }
    loadHistory();
  </script>
</body>
</html>
