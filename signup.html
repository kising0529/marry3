<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { margin-bottom: 24px; }
    input { width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 12px; background: #4a90e2; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
    .message { margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <input type="text" id="name" placeholder="이름" required />
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <button onclick="signUp()">가입하기</button>
    <div class="message" id="message"></div>
  </div>
  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './supabase-config.js';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    window.signUp = async function signUp() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';

      if (!name || !email || !password) {
        messageDiv.textContent = '모든 필드를 입력하세요.';
        return;
      }
      if (password.length < 6) {
        messageDiv.textContent = '비밀번호는 6자 이상이어야 합니다.';
        return;
      }

      // Supabase 회원가입
      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { name } }
      });

      if (error) {
        messageDiv.textContent = '회원가입 실패: ' + error.message;
      } else {
        messageDiv.textContent = '회원가입 성공! 이메일을 확인하세요.';
      }
    }
  </script>
</body>
</html>
