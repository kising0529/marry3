<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { margin-bottom: 24px; }
    input { width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 12px; background: #4a90e2; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
    .message { margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호 재설정</h2>
    <input type="email" id="email" placeholder="이메일" required />
    <button onclick="resetPassword()">재설정 메일 보내기</button>
    <div class="message" id="message"></div>
  </div>
  <script>
    const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function resetPassword() {
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';

      if (!email) {
        messageDiv.textContent = '이메일을 입력하세요.';
        return;
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email);

      if (error) {
        messageDiv.textContent = '재설정 메일 전송 실패: ' + error.message;
      } else {
        messageDiv.textContent = '비밀번호 재설정 메일이 전송되었습니다.';
      }
    }
  </script>
</body>
</html>
